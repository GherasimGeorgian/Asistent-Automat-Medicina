<ion-card mode="ios" button (click)="onClick(fromParentData.title)">
  <ion-card-header>
    <ion-card-subtitle>Card subtitle</ion-card-subtitle>
    <ion-card-title color='light'>{{fromParentData.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{fromParentData.content}}
  </ion-card-content>
</ion-card>
